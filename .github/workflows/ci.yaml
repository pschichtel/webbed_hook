name: CI
on:
  pull_request:
  push:
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10

jobs:
  build:
    strategy:
      matrix:
        profile: [ 'dev', 'release' ]
    name: 'Build ${{ matrix.profile }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        run: rustup update

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.profile }}

      - name: Compile
        run: cargo build --profile ${{ matrix.profile }} --quiet

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.profile }}
          path: target/webbed_hook
