[package]
name = "webbed_hook"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.9", features = ["json", "rustls-tls", "deflate", "blocking"], default-features = false }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
nonempty = { version = "0.10.0", features = ["serialize"] }
base64 = "0.22.1"
path-clean = "1.0.1"
regex = "1.11.1"